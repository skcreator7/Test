<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="max-w-3xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Links for: {{ title }}</h1>
        <ul class="space-y-2">
            {% for link in links %}
            <li>
                <a href="{{ link }}" class="text-blue-400 hover:underline" target="_blank">{{ link }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
