<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="Watch or download {{ title }} in multiple qualities.">
    <meta property="og:type" content="video.movie">
    <meta property="og:image" content="https://i.imgur.com/EjF2x2B.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .link-button {
            background-color: #1e1e1e;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .link-button:hover {
            background-color: #3c3c3c;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="button-container">
        {% for link in links %}
            <a href="{{ link.url }}" class="link-button" target="_blank">{{ link.label }}</a>
        {% endfor %}
    </div>
</body>
</html>
