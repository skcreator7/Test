<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .link-button {
      display: block;
      background-color: #1f1f1f;
      color: #fff;
      padding: 12px;
      margin: 10px 0;
      text-decoration: none;
      border: 1px solid #444;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .link-button:hover {
      background-color: #333;
    }
    .quality-480p { background-color: #3a3a3a; }
    .quality-720p { background-color: #2a2a2a; }
    .quality-1080p { background-color: #1a1a1a; }
    .episode { background-color: #444; }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ title }}</h2>
    <p>{{ text }}</p>
    {% for link in links %}
      <a class="link-button {{ link.quality_class }}" href="{{ link.url }}" target="_blank">
        {{ link.label }}
      </a>
    {% endfor %}
  </div>
</body>
</html>
