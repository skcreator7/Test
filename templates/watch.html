<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #111; color: white; }
        .container { max-width: 600px; margin: auto; }
        .text { margin-bottom: 20px; line-height: 1.6; }
        .buttons { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
        
        a.button {
            display: block; padding: 12px; border-radius: 8px;
            text-align: center; font-weight: bold; text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
        }
        a.button:hover { transform: scale(1.05); opacity: 0.9; }

        /* Quality Colors */
        .quality-480p { background: #3498db; }
        .quality-720p { background: #2ecc71; }
        .quality-720p-hevc { background: #f39c12; }
        .quality-1080p { background: #e91e63; }
        .episode { background: #9b59b6; }
        .quality-unknown { background: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ title }}</h2>
        <div class="text">{{ text|replace('\n', '<br>')|safe }}</div>
        <div class="buttons">
            {% for link in links %}
                <a class="button {{ link.quality_class }}" 
                   href="{{ link.url }}" 
                   target="_blank"
                   title="{{ link.quality }}">
                    {{ link.label }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
