<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Links</title>
  <!-- Static CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Favicon -->
  <link rel="icon" href="/static/favicon.ico">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Logo from static images -->
    <img src="/static/images/logo.png" alt="Logo" class="logo">

    <div class="card">
      <h1>{{ post.chat_title if post else 'Movie Links' }}</h1>
      
      {% if post %}
      <div class="post-meta">
        <span>Posted on: {{ post.date.strftime('%b %d, %Y') }}</span>
      </div>
      {% endif %}
    </div>

    {% if links %}
    <div class="card">
      <h2>Available Links ({{ link_count }})</h2>
      
      <div class="links-container">
        {% for link in links %}
        <div class="link-card">
          <span class="quality-badge {{ link.label|lower|replace(' ', '-') }}">
            {{ link.label }}
          </span>
          <p class="link-url">{{ link.url|truncate(50) }}</p>
          <button class="btn copy-btn" data-link="{{ link.url }}">Copy Link</button>
          <a href="{{ link.url }}" target="_blank" class="btn">Open Link</a>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Static JS -->
  <script src="/static/js/script.js"></script>
</body>
</html>
