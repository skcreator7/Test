<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6B46C1 0%, #4299E1 100%);
        }
        .movie-card {
            transition: all 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">ðŸŽ¬ Movie Search</h1>
                <div class="flex space-x-4">
                    <a href="{{ Config.TELEGRAM_CHANNEL }}" class="social-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full flex items-center">
                        <i class="fab fa-telegram mr-2"></i> Telegram
                    </a>
                    <a href="{{ Config.WHATSAPP_CHANNEL }}" class="social-btn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full flex items-center">
                        <i class="fab fa-whatsapp mr-2"></i> WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 mb-8">
            <form action="/search" method="get" class="flex">
                <input type="text" name="q" placeholder="Search movies/series..." value="{{ query }}" 
                    class="flex-grow px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-r-lg font-medium">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </form>
        </div>

        {% block content %}
        <div class="text-center py-12">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Find Your Favorite Movies & Series</h2>
            <p class="text-gray-600 max-w-lg mx-auto">Search for any movie or TV series to get direct download links in multiple qualities.</p>
        </div>
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2023 Movie Search Bot. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="{{ Config.TELEGRAM_CHANNEL }}" class="text-blue-400 hover:text-blue-300">
                    <i class="fab fa-telegram fa-lg"></i>
                </a>
                <a href="{{ Config.WHATSAPP_CHANNEL }}" class="text-green-400 hover:text-green-300">
                    <i class="fab fa-whatsapp fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
