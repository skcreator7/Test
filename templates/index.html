<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸŽ¬ Movie Search</a>
        </div>
    </nav>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card glassy shadow-lg border-0 animate__animated animate__fadeInDown">
                    <div class="card-body text-center">
                        <h1 class="display-5 fw-bold mb-4 gradient-text">Find Your Next Movie</h1>

                            <button type="submit" class="btn btn-lg btn-primary px-4">Search</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4 opacity-75">
                    <span>Powered by <b>Telegram</b> &amp; <b>MongoDB</b></span>

            </div>
        </div>

</html>
