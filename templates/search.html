<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - {{ query }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸŽ¬ Movie Search</a>
        </div>
    </nav>
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <form action="/search" method="get" class="d-flex gap-2 mb-4">
                    <input type="text" name="q" class="form-control form-control-lg" value="{{ query }}" placeholder="Search movies or series..." autofocus required>
                    <button type="submit" class="btn btn-lg btn-primary px-4">Search</button>
                </form>
                {% if posts %}
                <div class="list-group shadow-lg rounded-4 animate__animated animate__fadeInUp">
                    {% for post in posts %}
                    <a href="/view/{{ post.id }}?q={{ query }}" class="list-group-item list-group-item-action bg-glassy border-0 mb-2">
                        <div class="d-flex align-items-center">
                            <div>
                                <span class="badge bg-gradient-ep me-2">{{ loop.index }}</span>
                                <span class="fw-bold gradient-text">{{ post.title }}</span>
                                {% if post.has_episodes %}
                                    <span class="badge bg-episodes ms-2">Episodes</span>
                                {% endif %}
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
                {% else %}
                <div class="alert alert-warning text-center mt-4 shadow-sm animate__animated animate__fadeIn">
                    No results found for <b>{{ query }}</b>.
                </div>
                {% endif %}
                <div class="text-center mt-5">
                    <a href="/" class="btn btn-outline-light px-4">Back to Home</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
